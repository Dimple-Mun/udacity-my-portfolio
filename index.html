<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.font.im/css?family=Lato:100,300" rel="stylesheet">
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>My Portfolio</title>
  </head>

  <body>
    <!-- Home page content -->
    <article class="container">
      <header>
        <div class="row basic-information">
          <div class="col-md-2 col-xs-4">
            <img src="images/udacity-logo.png" alt="logo" class="img-responsive logo">
          </div>
          <div class="col-md-10 col-xs-8 text-right text-uppercase">
            <h1 class="name">Wen. Jie</h1>
            <h4 class="title">Front-end Trainee</h4>
          </div>
        </div>
        <div class="row cut-off">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
      </header>
      <section class="row">
        <div class="col-md-12">
          <img src="images/window-mini.jpg" alt="code for front-end development" class="img-responsive">
          <p class="reference">Original image on Pexels: <a href="https://www.pexels.com/photo/business-code-coding-computer-270632/">link</a></p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2 class="featured-work">Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <figure class="col-md-4">
            <img src="images/featured-work-1.jpg" alt="snapshot of mockup-to-artical project" class="img-responsive" data-toggle="modal" data-target="#project1">
            <h3>Mockup to Article</h3>
            <p><a href="http://github.com/" target="_blank">Link to project</a></p>
          </figure>
          <figure class="col-md-4">
            <img src="images/featured-work-2.jpg" alt="snapshot of animal-trading-card project" class="img-responsive" data-toggle="modal" data-target="#project2">
            <h3>Animal Trading Card<sup>*</sup></h3>
            <p><a href="http://github.com/" target="_blank">Link to project</a></p>
          </figure>
          <figure class="col-md-4">
            <img src="images/featured-work-3.jpg" alt="snapshot of my-favorite-app project" class="img-responsive">
            <h3>My Favorite App<sup>*</sup></h3>
            <p><a href="http://github.com/" target="_blank">Link to project</a></p>
          </figure>
        </div>
      </section>
      <footer>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
        <div class="col-md-12 row text-left reference footer">
          <p>*Original images on website</p>
        </div>
      </footer> 
    </article>

    <!-- Modal for project1-->
    <section>
      <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="modal-label-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <header class="modal-header">
              <h4 class="modal-title modal-label-1" id="modal-label-1">More Details: Mockup to Article<sup>*</sup></h4>
            </header>
            <figure class="modal-body">
              <img class="img-responsive" alt="AlphaGo has won the first two matches" src="https://i2.wp.com/blog.udacity.com/wp-content/uploads/2016/03/56df2490a351d802222160.gif">
              This was my first project in this class. I learned a lot about HTML.
            </figure>
            <footer class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for project2-->
    <section>
      <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="modal-label-2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <header class="modal-header">
              <h4 class="modal-title" id="modal-label-2">More Details: Animal Trading Card</h4>
            </header>
            <figure class="modal-body">
              <img class="img-responsive" alt="welsh corgi pembroke" src="images/featured-work-detail-2.jpg">
              This was my second project in this class. I learned a lot about CSS.
            </figure>
            <footer class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
